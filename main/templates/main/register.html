{% extends 'main/base.html' %}
{%block title%}
Register
{%endblock%}
{%block content%}

<body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">
            Please Create your Account
        </h1>

        <!-- Form Fields -->

        <input type="text" id="inputUsername" class="form-control" placeholder="User Name" name="username" required
            autofocus>
        <br>

        <input type="password" id="inputPassword1" class="form-control" placeholder="Password" name="password1" required
            autofocus>
        <br>


        <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" name="password2"
            required autofocus>
        <br>


        <div class="checkbox mb-3">
            <h6>Already have an Account?</h6>
            <a class="btn btn-sm btn-secondary" href="{% url 'login' %}">Login</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
    </form>
</body>
{%endblock%}
